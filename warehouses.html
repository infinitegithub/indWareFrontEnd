<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Store</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<a href="index.html">Stores</a>

</head>

<body>
    <h3 id="searchStore">Warehouses</h3>
    <div id="searchFeild">
        <input type="text" id="term" placeholder="Search Store..." />
        <button type="submit" class="btn" id="searchButton">Search</button>
    </div>
    <div id="result">
    </div>
    <div id="error">
    </div>
    <script src="warehouses.js"></script>
    <script>
        document.getElementById("term").addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("searchButton").click();
            }
        });
    </script>
</body>

</html>
